<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header">Tradingview Settings Finder</div>

        <div id="list">
            <div class="field-data">
                <input type="text" placeholder="Field No.">
                <input type="text" placeholder="Step">
                <input type="text" placeholder="Start">
                <input type="text" placeholder="End">
            </div>
        </div>

        <div id="result">Status will appear here</div>

        <div id="footer">
            <button id="btnAdd">+</button>
            <button id="btnRemove">-</button>
            <button id="btnFindSettings">Find Settings</button>
            <button id="btnCancel">X</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
